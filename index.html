<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paola's Psychic Readings - Book a Session</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <button class="menu-button">â˜°</button>
    </div>
  </header>

  <main class="main-content">
    <section class="booking-section">
      <h1 class="title">Book Your Psychic Reading with Paola</h1>
      <p class="description">
        Select your preferred session duration and book a personalized video call with Paola for guidance and psychic readings.
      </p>

      <!-- Booking Options -->
      <div class="booking-options">
        <button class="booking-option" onclick="setBookingAmount(5)">15 Minutes - $5</button>
        <button class="booking-option" onclick="setBookingAmount(10)">30 Minutes - $10</button>
        <button class="booking-option" onclick="setBookingAmount(20)">1 Hour - $20</button>
        <button class="booking-option" onclick="setBookingAmount(50)">Full Day - $50</button>
      </div>

      <!-- Booking Form -->
      <section class="booking-info">
        <h2 class="sub-title">Your Information</h2>
        <form id="booking-form">
          <div class="form-row">
            <input type="text" placeholder="FIRST NAME (required)" class="form-input" id="first-name" required>
            <input type="text" placeholder="LAST NAME (required)" class="form-input" id="last-name" required>
          </div>
          <div class="form-row">
            <input type="text" placeholder="ADDRESS (required)" class="form-input" id="address" required>
          </div>
          <div class="form-row">
            <textarea id="reason-text" placeholder="Reason for booking (optional)" class="form-input"></textarea>
          </div>
          <button type="button" class="book-now-btn" id="donate-now-btn">Book Now</button>
        </form>
      </section>
    </section>
  </main>

  <footer>
    <p>
      &copy; 2023 Paola's Psychic Readings | 
      <a href="tel:8009694767">(800) 969-4767</a> | 
      <a href="privacy-policy.html">Privacy Policy</a>
    </p>
  </footer>
 <!-- Link to the external script.js -->
  <script src="script.js"></script>
</body>
</html>
